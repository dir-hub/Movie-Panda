<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="https://img.freepik.com/premium-photo/panda-bear-with-black-background_900958-38879.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Panda</title>
  <link href="input.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bebas+Neue&family=Funnel+Display:wght@300..800&family=Luckiest+Guy&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    import { initializeApp } from "firebase/app";
    import { getAnalytics } from "firebase/analytics";

    const firebaseConfig = {
      apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
      authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
      projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
      storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
      messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
      appId: import.meta.env.VITE_FIREBASE_APP_ID,
      measurementId: import.meta.env.VITE_FIREBASE_MEASUREMENT_ID
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
